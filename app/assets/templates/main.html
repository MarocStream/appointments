<div ng-controller="AppointmentsCtrl">
  <div class="row-fluid">
    <h4 class="text-center">
      To make an appointment, click on an available slot
      <div>
        <small ng-show="user">
          To reschedule or cancel an appointment, click on it.
        </small>
      </div>
    </h4>
    <div id="add-appointment-button" class="col-md-8 col-xs-6">
      <span ng-show="!user">
        <a href="/users/sign_in" class="btn btn-primary" target="_self">Login</a>
      </span>
      <a href="#" ng-click="export()" class="btn btn-default" ng-if="user.isAdmin()">Export</a>
    </div>
    <div class="col-md-4 col-xs-6">
      <div id="legend" class="pull-right well">
        <div ng-repeat="type in appointment_types track by type.id" title="{{type.description}}" data-toggle="tooltip" data-placement="left" class="legend-item">
          <i class="glyphicon glyphicon-stop" style="color: {{type.colorClass}}"></i>{{type.name}}
        </div>
        <div class="legend-item" title="Slot taken by another patient" data-toggle="tooltip" data-placement="left">
          <i class="glyphicon glyphicon-stop" style="color: black;"></i>Slot taken by another patient
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="well">
        <div id="appointment-calendar" class="calendar"></div>
      </div>
    </div>
  </div>
</div>
