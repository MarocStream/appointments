<div class="modal-header">
  <h3 class="modal-title">
    Export
  </h3>
</div>
<ng-form name="userForm" class="modal-body user-modal">
  <div class="form-group row">
    <div class="col-md-3 text-right">
      <label>Start:</label>
    </div>
    <div class="col-md-9">
      <div class="input-group date">
        <input type="text" class="form-control", ng-model="export.start" data-date="true"/>
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3 text-right">
      <label>Duration:</label>
    </div>
    <div class="col-md-9">
      <div class="col-md-3 no-left-padding">
        <input type="number" class="form-control", ng-model="export.duration"/>
      </div>
      <div class="col-md-3">
        <select class="form-control" ng-model="export.type">
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option>
        </select>
      </div>
      <div class="col-md-6">
        End Date:<br/>
        {{calculateEndDate()}}
      </div>
    </div>
  </div>
</ng-form>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
