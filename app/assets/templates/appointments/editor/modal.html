<div class="modal-header">
  <h3 class="modal-title">Make Appointment</h3>
</div>
<div class="modal-body appointment-modal">
  <div class="row">
    <div class="col-md-6 text-right">
      <label>Appointment for:</label>
    </div>
    <div class="col-md-6" ng-if="user.isPatient()">
      <span class="pull-left">{{user.display}}</span>
    </div>
    <div class="col-md-6" ng-if="user.isStaffOrAdmin()">
      <!-- Need user selection directive here -->
      <input ng-model="appointment.userId" class="pull-left"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-right">
      <label>On date:</label>
    </div>
    <div class="col-md-6">
      <span class="pull-left">{{appointment.start | date: 'longDate'}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-right">
      <label for="new_appointment_type_id">Type of visit:</label>
    </div>
    <div class="col-md-6">
      <select ng-init="appointment.appointmentTypeId = appointment.appointmentTypeId || types[0].id" class="pull-left" id="new_appointment_type_id2" ng-model="appointment.appointmentTypeId" ng-options="type.id as type.name for type in types"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-right start">
      <label for="new_appointment_start">Start:</label>
    </div>
    <div class="col-md-6">
      <timepicker class="pull-left" id="new_appointment_start" ng-model="appointment.start" hour-step="1" minute-step="10" readonly-input="true"/>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger pull-left"  ng-click="remove()" ng-show="appointment.id">Remove</buttron>
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
