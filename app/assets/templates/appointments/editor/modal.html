<div class="modal-header">
  <h3 class="modal-title">
    <span ng-if="appointment.id">View</span>
    <span ng-if="!appointment.id">Make</span>
    Appointment
  </h3>
</div>
<div class="modal-body appointment-modal">
  <div class="row">
    <div class="col-md-6 text-right">
      <label>Appointment for:</label>
    </div>
    <div class="col-md-6">
      <span ng-if="user.isPatient()" class="pull-left">{{user.display}}</span>
      <span ng-if="user.isStaffOrAdmin()" class="pull-left">
        <!-- Need user selection directive here -->
        <input ng-model="appointment.userId" class="pull-left"/>
      </span>
      <span ng-if="user == null" class="pull-left">
        <a href="/users/sign_in">Login</a> or <a href="/users/sign_up">Sign up</a>!
      </span>
    </div>
    <div class="col-md-6" ng-if="user.isStaffOrAdmin()">

    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-right">
      <label>On date:</label>
    </div>
    <div class="col-md-6">
      <span class="pull-left">{{appointment.start | date: 'longDate'}}</span>
    </div>
  </div>
  <div class="row" ng-if="user != null">
    <div class="col-md-6 text-right">
      <label for="new_appointment_type_id">Type of visit:</label>
    </div>
    <div class="col-md-6">
      <select ng-init="appointment.appointmentTypeId = appointment.appointmentTypeId || types[0].id" class="pull-left" id="new_appointment_type_id2" ng-model="appointment.appointmentTypeId" ng-options="type.id as type.name for type in types"/>
    </div>
  </div>
  <div class="row" ng-if="user != null">
    <div class="col-md-6 text-right start">
      <label for="new_appointment_start">Start:</label>
    </div>
    <div class="col-md-6">
      <timepicker class="pull-left" id="new_appointment_start" ng-model="appointment.start" hour-step="1" minute-step="10" readonly-input="true"/>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-if="user != null" ng-click="remove()" ng-show="appointment.id && (appointment.user.id == user.id || user.isStaffOrAdmin())">Remove</button>
  <span title="Please login or sign up!" data-toggle="{{user == null ? 'tooltip' : null}}" data-placement="top" style="display: inline-block;margin-right: 5px;">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="user == null">OK</button>
  </span>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
