<div class="modal-content">
    <div class="modal-header">
        <h4>Appointment</h4>
    </div>
    <div class="modal-body">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="col-sm-3 control-label">Type</label>
            <div class="col-sm-9">
                <select ng-model="event.type" class="form-control" ng-options="type.label for type in config.appointmentTypes" ng-change="setGaps()">
                    <option value="">Select Appointment Type</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-6" ng-if="event.type">
            <label class="col-sm-3 control-label">Type</label>
            <div class="col-sm-9">
                <select ng-model="myColor" class="form-control" ng-options="color.name for color in colors">
                    <option value="">Select Appointment Type</option>
                </select>
            </div>
        </div>
    </div>    
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="finish()">Submit</button>
    </div>
</div>
